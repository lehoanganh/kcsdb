service1:
  name: cassandra
  attributes:
    replication_factor: 2, 1
    partitioner: RandomPartitioner
service2:
  name: ycsb
  attributes:
    workload_model: hotspot
service3:
  name: gmond
  attributes:
    send_metadata_interval: 60
profile1:
  provider: aws
  regions:
    region1:
      name: us-east-1
      machine_type: small
      template: 3 cassandra, 3 ycsb
    region2:
      name: us-west-1
      machine_type: small
      template: 3 cassandra, 2 ycsb
