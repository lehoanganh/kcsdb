service1:
  name: cassandra
  attributes:
    replication_factor: 2
    partitioner: RandomPartitioner
service2:
  name: ycsb
  attributes:
    recordcount: 30000000 # 10 Mio rows pro node
    fieldcount: 10 # 10 columns pro row
    filedlength: 10 # a column is 10 byte
    threadcount: 20
service3:
  name: gmond
  attributes:
    send_metadata_interval: 60
profile1:
  provider: aws
  regions:
    region1:
      name: us-east-1
      machine_type: large
      template: 3 cassandra, 1 ycsb
