service1:
  name: cassandra
  attributes:
    replication_factor: 1
    partitioner: RandomPartitioner
service2:
  name: ycsb
  attributes:
    measurementtype: timeseries
    timeseries.granularity: 10000 # 10 s, one status
    heap_size: 8192 # a big enough heap size has to be set in order to generate millions rows
    recordcount: 60000000 # 60 Mio rows for all nodes
    operationcount: 60000000 # 60 Mio rows for all nodes
    fieldcount: 10 # 10 columns pro row
    fieldlength: 1000 # a column is 100 byte
    threadcount: 30
service3:
  name: gmond
  attributes:
    send_metadata_interval: 60
profile1:
  provider: aws
  regions:
    region1:
      name: us-east-1
      machine_type: large
      template: 6 cassandra, 1 ycsb
