service1:
  name: cassandra
  attributes:
    replication_factor: 2
    partitioner: RandomPartitioner
service2:
  name: ycsb
  attributes:
    measurementtype: timeseries
    timeseries.granularity: 10000 # 10 s, one status
    heap_size: 3072 # a big enough heap size has to be set in order to generate millions rows
    recordcount: 1000000 # 10 Mio rows pro node
    operationcount: 1000000 # 10 Mio rows pro node
    fieldcount: 10 # 10 columns pro row
    filedlength: 1000 # a column is 1000 byte
    threadcount: 20
service3:
  name: gmond
  attributes:
    send_metadata_interval: 60
profile1:
  provider: aws
  regions:
    region1:
      name: us-east-1
      machine_type: large
      template: 3 cassandra, 3 ycsb
