service1:
  name: cassandra
  attributes:
    replication_factor: 2
    partitioner: RandomPartitioner
    heap_size: dummy
    heap_new_size: dummy
    key_cache_size_in_mb: dummy
service2:
  name: ycsb
  attributes:
    workload_model: hotspot
service3:
  name: gmond
  attributes:
    send_metadata_interval: 60
profile1:
  provider: aws
  regions:
    region1:
      name: us-east-1
      machine_type: dummy
      template: 3 cassandra, 1 ycsb
